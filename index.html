<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📋 투두리스트</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="header">
      <div class="header_changeBG">
        <p>change <br />background</p>
      </div>
      <div class="header_todo">
        <p id="change">Todo List</p>
      </div>
      <div class="header_reset">
        <p id="reset">reset</p>
      </div>
      <div class="blank"></div>
      <div class="header_weather">
        <div id="location"></div>
        <div id="temperature"></div>
        <div id="condition"></div>
      </div>
    </div>

    <form class="hide" id="login-form">
      <input type="text" placeholder="이름을 입력하세요." />
      <button type="submit">로그인</button>
    </form>
    <div id="clock">
      <div id="dataPrint">
        <span></span>
      </div>
      <div id="timePrint">
        <span></span>
      </div>
    </div>
    <h1 id="greeting" class="hide"></h1>

    <main class="hide">
      <div class="main_todo">
        <div class="main_title">
          <h1>📋 투두리스트</h1>
        </div>
        <div id="State">
          <div class="state_all">전체<span class="all_text">0</span></div>
          <div class="state_done">완료<span class="done_text">0</span></div>
          <div class="state_left">진행<span class="left_text">0</span></div>
        </div>
        <div class="main_todo_form">
          <form id="todo-form">
            <input type="text" placeholder="할일을 입력하세요." />
            <button type="submit">Add</button>
          </form>
        </div>
        <div class="main_todo_list">
          <ul id="todo-list"></ul>
        </div>
      </div>
    </main>
    <footer>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </footer>
    <script src="js/changeBG.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/allReset.js"></script>
  </body>
</html>
